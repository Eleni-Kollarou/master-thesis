{% extends 'accounts/afterbase.html' %}
{% load crispy_forms_tags %}

{% block middle %}

<h4> Δηλώστε μία διεύθυνση ηλεκτρονικού ταχυδρομείου για επαναφορά κωδικου: </h4>
<br>
<form method="POST" class="form-group">
  {% csrf_token %}
    {{ form|crispy }}
<button type="submit" class="btn btn-success">
 <i class="material-icons" style="font-size:1.2rem;color:white;">alternate_email</i>
  Καταχώρηση</button>
</form>
<a class="btn btn-danger" role = "button" href="{% url 'profile' %}" >
   <i class="material-icons" style="font-size:1.2rem;color:white;">cancel</i> Επιστροφή
</a>
{% endblock %}

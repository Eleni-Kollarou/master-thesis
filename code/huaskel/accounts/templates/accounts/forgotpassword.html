{% extends 'accounts/afterbase.html' %}
{% load crispy_forms_tags %}

{% block middle %}

<h4> Εισάγετε την εξωτερική διεύθυνση που έχετε δηλώσει για επαναφορά κωδικού: </h4>
<br>
<form method="POST" class="form-group">
  {% csrf_token %}
    {{ form|crispy }}
<button type="submit" class="btn btn-success">
  <i class="material-icons" style="font-size:1.2rem;color:white;">account_circle</i> Επαναφορά κωδικού</button>
</form>
<a class="btn btn-danger" role = "button" href="{% url 'login' %}" >
   <i class="material-icons" style="font-size:1.2rem;color:white;">cancel</i> Επιστροφή
</a>

{% endblock %}
